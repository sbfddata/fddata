<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Investment System - Search & Print</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-add { background: var(--accent); }
        .btn-search { background: var(--blue); }
        .btn-del { background: var(--danger); }
        .btn-print { background: #8e44ad; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card no-print">
        <h3>1. දත්ත ඇතුළත් කරන්න (Add Data)</h3>
        <div class="grid">
            <input type="text" id="bankName" placeholder="බැංකුව">
            <input type="text" id="investBank" placeholder="ආයෝජනය කළ බැංකුව">
            <input type="date" id="date">
            <input type="text" id="receiptNo" placeholder="රිසිට්පත් අංකය">
            <input type="number" id="amount" placeholder="මුදල">
            <input type="text" id="interest" placeholder="පොලිය">
            <input type="date" id="matureDate" placeholder="කල්පිරෙන දිනය">
        </div>
        <button class="btn-add" style="margin-top:10px" onclick="saveToFD()">Save to FD Data</button>
    </div>

    <div class="card no-print" style="background: #eef2f7;">
        <h3>2. දත්ත සොයා මුද්‍රණයට හෝ මැකීමට තෝරන්න</h3>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="searchKey" placeholder="සෙවිය යුතු රිසිට්පත් අංකය...">
            <button class="btn-search" onclick="searchData()">Search</button>
        </div>
        
        <div id="resultArea" class="hidden" style="margin-top:20px; border:1px solid #ccc; padding:15px; border-radius:5px;">
            <p id="detailsText"></p>
            <button class="btn-add" onclick="addToPrintList()">මුද්‍රණ ලැයිස්තුවට එක් කරන්න</button>
            <button class="btn-del" onclick="deleteFromFD()">මෙම දත්තය මකා දමන්න</button>
        </div>
    </div>

    <div class="card">
        <h3 style="text-align: center;">ආයෝජන පොලිය හා මුදල එවීම් නිවේදනය</h3>
        <table>
            <thead>
                <tr>
                    <th>මුදල</th>
                    <th>බැංකුව</th>
                    <th>රිසිට්පත් අංකය</th>
                    <th>පොලිය</th>
                    <th>කල්පිරෙන දිනය</th>
                </tr>
            </thead>
            <tbody id="printTableBody">
                </tbody>
        </table>
        <br>
        <button class="btn-print no-print" onclick="window.print()">Print This List</button>
        <button class="btn-del no-print" onclick="document.getElementById('printTableBody').innerHTML=''">Clear Print List</button>
    </div>
</div>

<script>
    let tempFoundData = null;

    function saveToFD() {
        // මෙහිදී Apps Script එකට දත්ත යවා FD Data sheet එකේ Save කරන්න
        alert("දත්ත FD Data Sheet එකට ඇතුළත් කළා!");
    }

    function searchData() {
        const key = document.getElementById('searchKey').value;
        // මෙහිදී Apps Script හරහා searchRecord function එකට key එක යවන්න
        // උදාහරණයක් ලෙස:
        tempFoundData = { amount: "2,500,000", bank: "මහජන බැංකුව", rec: key, int: "42,996", date: "2025-07-03" }; 
        
        document.getElementById('resultArea').classList.remove('hidden');
        document.getElementById('detailsText').innerHTML = `<b>හමුවූ දත්ත:</b> ${tempFoundData.bank} - රු. ${tempFoundData.amount}`;
    }

    function addToPrintList() {
        const table = document.getElementById('printTableBody');
        const row = `<tr>
            <td>${tempFoundData.amount}</td>
            <td>${tempFoundData.bank}</td>
            <td>${tempFoundData.rec}</td>
            <td>${tempFoundData.int}</td>
            <td>${tempFoundData.date}</td>
        </tr>`;
        table.innerHTML += row;
        alert("මුද්‍රණ ලැයිස්තුවට එක් කළා!");
    }

    function deleteFromFD() {
        if(confirm("මෙම දත්තය ස්ථිරවම මකා දමන්නද?")) {
            alert("FD Data Sheet එකෙන් මකා දැමුවා!");
            document.getElementById('resultArea').classList.add('hidden');
        }
    }
</script>

</body>
</html>
